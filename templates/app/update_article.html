{% extends "app/layouts/base_form.html" %}

{% block article_stats %}
<p class="text-center">{{ article.word_count}} word{{ article.word_count | pluralize }}</p>
<p>last updated: <span class="font-bold">{{ article.updated_at | date:"jS F Y" }}</span></p>
{% endblock article_stats %}
{% block buttons %}
    <button type="submit" class="button success">Update article</button>
    <a href="{% url 'delete_article' article.id %}" class="button danger">Delete article</a>
    <a href="{% url 'home' %}" class="button default">Back to home</a>
{% endblock buttons %}
